<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="js/header.js"></script>
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/index.css" />

    <title>Test shop</title>
  </head>
  <body>
    <div id="wrap">
      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed">
          <a class="navbar-brand logo" href="index.html">Fake Shop</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <!-- <li class="nav-item active">
                <a class="nav-link" href="#"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li> -->
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link disabled"
                  href="#"
                  tabindex="-1"
                  aria-disabled="true"
                  >Disabled</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <div class="jumbotron main-background">
        <h1 class="display-4">30% Season OFF</h1>
        <p class="lead">
          It's a Fake-shop.
        </p>
        <hr class="my-4" />
        <p>
          Login is requried.
        </p>
        <div class="requriedModal">
          <a class="btn btn-primary btn-lg mr-4" href="#" role="button"
            >LogIn</a
          >
          <a class="btn btn-primary btn-lg" href="#" role="button">SignUp</a>
        </div>
      </div>

      <div id="modal" class="bk-background">
        <div class="wt-background">
          <h4 class="modalTitle">
            LogIn
          </h4>
          <form action="">
            <div class="form-group">
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Enter Email"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="closeModal btn btn-danger">
              닫기
            </button>
          </form>
        </div>
      </div>
      <!-- <div id="cardList"></div> -->

      <div class="content mx-auto">
        <div class="filterBtn mb-4">
          <button type="button" class="btn btn-outline-info highFilter" >
            가격높은순
          </button>
          <button type="button" class="btn btn-outline-info lowFilter" >
            가격낮은순
          </button>
        </div>
        <div class="row mx-auto" id="cardList"></div>
        <div class="more">
          <button
            class="btn btn-danger"
            id="moreProduct"
            onclick="moreProducts()"
          >
            Show more
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/cardList.js"></script>
    <script src="js/signModal.js"></script>
  </body>
</html>
